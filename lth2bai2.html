<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich hinh chu nhat, chu vi hinh tron</title>
</head>
<body>
<script>
  function dientichchunhat(a,b){
    return a*b;
  }
  function chuvihinhtron (r){
    return 2*3.14*r;
  }
  console.log (dientichchunhat(5,8));
  console.log(chuvihinhtron(5));
</script>
</body>
</html>
