<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi feet sang meter</title>
</head>
<body>
<script>
    function feet(a){
        meter = 0.305 * a;
        return meter;
    }
    function metter(a){
        feeter = 3.279 * a;
        return feeter;
    }
    document.write(feet(1) +"<br>");
    document.write(feet(2) +"<br>");
    document.write(feet(9) +"<br>");
    document.write(feet(10) +"<br>");
    document.write(metter(20) +"<br>");
    document.write(metter(25) +"<br>");
    document.write(metter(60) +"<br>");
    document.write(metter(65) +"<br>");
</script>
</body>
</html>
