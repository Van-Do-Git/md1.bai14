    <title>timtiengoisau</title>

<body>
<input type="button" value="timkiem" onclick="timtenngoisao();">
<script>
    function timtenngoisao(){
        let timkien = prompt("nhao vao ten ngoi sao ban can tim");
        let ngoisao1=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
        let ngoisao2=["Ursa", "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", "Major", "Leo"];
        let index= -1;
        for(var i in ngoisao1){
            if(timkien==ngoisao1[i]){
                index = i;
            }
        } alert(ngoisao2[index])
    }
</script>
