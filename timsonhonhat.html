<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so nho nhat</title>
</head>
<body>
<script>
    function timmin(array){
       if (array.length==0){
           return -1;
       } else {
           let min = array[0];
           let index = 0;
           for (let i = 1; i < array.length; i++) {
               if (array[i] < min) {
                   min = array[i];
                   index = i;
               }
           }
           return index
       }
    }
    let arr1=[3, 5, 1, 8, -3, 7, 8];
    let arr2=[7, 12, 6, 9, 20, 56, 89];
    let arr3=[];
    let arr4=[0, 0, 0, 0, 0, 0];
    document.write("GIA TRI NHO NHAT TRONG MANG ARR1 :" +arr1[timmin(arr1)]+ "<br>");
    document.write("GIA TRI NHO NHAT TRONG MANG ARR2 :" +arr2[timmin(arr2)]+ "<br>");
    document.write("GIA TRI NHO NHAT TRONG MANG ARR3 :" +arr3[timmin(arr3)]+ "<br>");
    document.write("GIA TRI NHO NHAT TRONG MANG ARR4 :" +arr4[timmin(arr4)]+ "<br>")
</script>
</body>
</html>
