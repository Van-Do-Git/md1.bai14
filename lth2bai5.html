<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so nho nhat</title>
</head>
<body>
<script>
  function timmin(a,b,c){
    let min;
    if (a<b && a<c){
      min = a;
    } else if (b<c){
      min = b;
    } else {
      min = c;
    } return min;
  }
  console.log(timmin(3,5,7));
</script>
</body>
</html>
